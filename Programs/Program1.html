<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            text-align: center;

        }
        input,select,button{
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
   <h1>Calculator using Javascript</h1>
   <input type="number"placeholder="Enter the value 1" id="num1">
   <input type="number"placeholder="Enter the value 2"id="num2"><br>
   <select id="operation">
   <option value="add">Addition</option>
   <option value="sub">Subtraction</option>
   <option value="mul">Multiplication</option>
   <option value="div">Division</option>
   </select>
   <button onclick="calculate()">Calculate</button><br>
   <div id="result">Result</div>
   <script>
    function calculate(){
    let num1=parseInt(document.getElementById("num1").value);
    let num2=parseInt(document.getElementById("num2").value);
    let operation=document.getElementById("operation").value;
    let result;
    if(isNaN(num1)||isNaN(num2))
    {
        let result="Enter valid num";
    }
    else{
        switch(operation){
            case"add":
            result=num1+num2;
            break;
            case"sub":
            result=num1-num2;
            break;
            case"mul":
            result=num1*num2;
            break;
            case"div":
            if(num2==0){
                result="Error:cannot divide by zero!!";
            }
            else{
                result=num1/num2;
                break;
            }
            default:
                result="Invalid Input!!";
                break;
        }
    }
    document.getElementById("result").innerText="Result is"+result;
}
   </script>
</body>
</html>
